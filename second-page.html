    <form>

                    <div>

                        </label>
                    </div>

                    <div>

                        </label>
                    </div>

                    <div>
                        <label>Other
                            <input type="text" name="other-practice">
                        </label>
                    </div>
                    
                </fieldset>
        <div>
            <label for="story">Tell us your story:
                    <textarea name="story"></textarea>
            </label>
        </div>      
        
        <button type="button" >Submit</button>
        
        </fieldset>
