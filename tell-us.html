<body>
 <header>

            <li><a href="links.html">Links to more</a></li>

 </header>
 
    <form class="tellus">
        <fieldset>
            <legend>Tell us about your practice</legend>
                <label>Name
                    <input type="text" name="name">
                </label>

                <fieldset>
                    <legend>Type of practice</legend>

                    <div>
                        <label>Focus on the breath
                            <input type="checkbox" name="breathing">
                        </label>
                    </div>

                    <div>
                        <label>Koan
                            <input type="checkbox" name="koan">
                        </label>
                    </div>

                    <div>
                        <label>Just-sitting (Shikantaza)
                            <input type="checkbox" name="Shikantaza">
                        </label>
                    </div>

                    <div>
                        <label>Other
                            <input type="text" name="other-practice">
                        </label>
                    </div>
                    
                </fieldset>
         <div class="yourstory">
            <label for="story">Tell us your story:
                    <textarea name="story"></textarea>
            </label>
         </div>      
        
         <button type="button" >Submit</button>

        </fieldset>
    </form>

    
</body>


</html>
